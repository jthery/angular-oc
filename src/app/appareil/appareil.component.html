<li [ngClass]="{'list-group-item': true,
'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}">

<!-- on en a plus l'utilité -->
<!-- 
  <div style="width:20px; height: 20px; background-color: red;"
  *ngIf="appareilStatus === 'éteint'">
  </div> -->

  <h4 [ngStyle]="{color: getColor()}">Appareil : {{ appareilName }} -- Statut {{ getStatus() }} </h4>

  <!-- afin de créer un lien détail pour avoir le détail de chaque appareil depuis la variable ID -->
  <a [routerLink]="[id]">Détail</a>

  <!-- button individuel d'un appareil 'Allumer' -->
  <button class="btn btn-sucess" (click)="onSwitchOn()" [disabled]="appareilStatus === 'allumé'">Allumer</button>

  <!-- button individuel d'un appareil 'Eteint' -->
  <button class="btn btn-danger" (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'">Eteindre</button>

<!-- on en a plus l'utilité -->
  <!-- <input type="text" class="form-control" [(ngModel)]="appareilName"> -->
</li>
